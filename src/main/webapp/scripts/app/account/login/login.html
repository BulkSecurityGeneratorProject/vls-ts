<ng-include src="'scripts/app/application/common/bandeau.html'"></ng-include>
<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<div class="alert alert-danger" ng-show="authenticationError"
			translate="login.messages.error.authentication">
			<strong>Authentication failed!</strong> Please check your
			credentials and try again.
		</div>
	</div>

	<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
		<form class="form" role="form" ng-submit="login($event)">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
						<div class="row title-main">
							<h3 translate="login.title">Authentication</h3>
						</div>
						<br>

						<div class="form-group">
							<label for="userid" translate="login.form.userid">Login</label>
							<input type="text" class="form-control" id="username"
								placeholder="{{'login.form.userid.placeholder' | translate}}"
								ng-model="userid" ng-change="autocomplete()" required autofocus>
						</div>

						<div class="form-group">
							<label for="password" translate="login.form.password">Password</label>
							<input type="password" class="form-control" id="password"
								placeholder="{{'login.form.password.placeholder' | translate}}"
								ng-model="password">
						</div>

						<br>
						<div class="alert alert-warning">
							<a href="#/reset/request" translate="login.password.forgot">Did
								you forget your password?</a>
						</div>

						<br>
						<div class="row-center">
							<button type="submit" class="btn btn-primary"
								translate="login.form.button" ng-click="save()">Authenticate</button>
						</div>
						
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
