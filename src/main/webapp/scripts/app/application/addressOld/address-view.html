<div ng-cloak>
	<div class="col-sm-5">
		<ng-include src="'scripts/app/application/address/address-light-view.html'"></ng-include>
	    <div class="form-group">
	        <label translate="address.form.phone">Phone</label> : <span>{{::address.phone}}</span>
	    </div>
	    <div class="form-group" ng-if="!isAgent">
	        <label translate="address.form.email">Email</label> : <span>{{::address.email}}</span>
	    </div>
	    <div class="form-group" ng-if="!isAgent">
	        <label translate="address.form.contactType">ContactType</label> : <span ng-repeat-start="contactType in address.contactType">{{::'sejourApp.ContactType.' + contactType | translate}}</span><span ng-if="$index < address.contactType.length - 1" ng-repeat-end>, </span>
	    </div>
    </div>
	<div class="col-sm-7">
		<photo-viewer ng-model="address.documents"></photo-viewer>
	</div>
</div>
