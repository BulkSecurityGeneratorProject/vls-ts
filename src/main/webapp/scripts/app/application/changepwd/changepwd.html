<div>

	<div class="row">
	
		<div class="col-sm-10 col-sm-offset-1">
			<div class="alert alert-danger" ng-show="authenticationError"
				translate="login.messages.error.authentication">
				<strong>Authentication failed!</strong> Please check your
				credentials and try again.
			</div>
		</div>
		
		<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
			<form class="form" role="form" id="changePwdForm" ng-submit="save()" show-validation>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">

							<div class="row title-main">
								<h3 translate="changepwd.title">ChangePwd</h3>
							</div>
							</br>
						
							<div class="form-group">
								<label for="visaid" translate="changepwd.form.visa.id">VisaId</label> 
								<input type="text" class="form-control" id="visaid"
									placeholder="{{'changepwd.form.visa.id.placeholder' | translate}}"
									ng-model="visaid" required>
							</div>
							
							<div class="form-group">
								<label for="oldpassword" translate="changepwd.form.old.password">OldPassword</label>
								<input type="password" class="form-control" id="oldpassword"
									placeholder="{{'changepwd.form.old.password.placeholder' | translate}}"
									ng-model="oldpassword" required>
							</div>
							
							<div class="form-group">
								<label for="newpassword" translate="changepwd.form.new.password">NewPassword</label>
								<input type="password" class="form-control" id="newpassword"
									placeholder="{{'changepwd.form.new.password.placeholder' | translate}}"
									ng-model="newpassword" required>
							</div>
							
							<div class="form-group">
								<label for="newpasswordconfirmation" translate="changepwd.form.new.password.confirmation">NewPasswordConfirmation</label>
								<input type="password" class="form-control" id="newpasswordconfirmation"
									placeholder="{{'changepwd.form.new.password.confirmation.placeholder' | translate}}"
									ng-model="newpasswordconfirmation" required>
							</div>
							<br>
							
							<div class="row-center">
								<button type="submit" class="btn btn-primary"
									translate="changepwd.form.button">Validate</button>
							</div>
						
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
